<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Taş Kağıt Makas Oyunu</title>
  </head>

  <body>
    <div class="container">
      <header><h2>TAŞ - KAĞIT - MAKAS</h2></header>
      <div class="score-board">
        <div class="score-title user">KULLANICI</div>
        <div class="score-title computer">BİLGİSAYAR</div>
        <span id="user">0</span> : <span id="computer">0</span>
      </div>

      <button type="button" class="btn reset" id="reset">
        <strong>Yeni Oyun</strong>
      </button>

      <div class="message" id="message">Lütfen birini seçiniz.</div>
      <div class="message2" id="message2"></div>
      <div class="choices">
        <div class="choice" id="rock"><img src="img/rock.svg" /></div>
        <div class="choice" id="paper"><img src="img/paper.svg" /></div>
        <div class="choice" id="scissors"><img src="img/scissors.svg" /></div>
      </div>
      <footer>
        <em><strong>@bir_ve_sifir</strong></em>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
